# leetgo project level config, global config is at /home/inom/.config/leetgo/config.yaml
# for more details, please refer to https://github.com/j178/leetgo
language: en
code:
  lang: python
leetcode:
  site: https://leetcode.com
credentials:
   from: browser
editor:
  # Use a predefined editor: vim, vscode, goland
  # Set to 'none' to disable, set to 'custom' to provide your own command
  use: custom
  # Custom command to open files
  command: "/usr/bin/nvim"
  # Arguments to the command
  args: ["--listen", "/tmp/nvimsocket"]
