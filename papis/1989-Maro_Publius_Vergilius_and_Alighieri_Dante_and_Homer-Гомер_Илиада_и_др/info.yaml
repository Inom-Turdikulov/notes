abstract: В книгу вошли в сокращении поэмы гомеровского эпоса «Иллиада» и «Одиссся»,
  эпическая поэма классика римской литературы Вергилия «Энеида», самое известное произведение
  французского героического эпоса «Песнь о Роланде» (полностью) и поэма величайшего
  поэта Италии Данте «Божественная комедия» (в сокращении).
