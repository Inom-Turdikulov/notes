abstract: 'Учебники, написанные выдающимся педагогом А.П.Киселевым, выдержали множество
  переизданий и на долгое время стали классическими для преподавания математики в
  российской и советской школе. Отказ от обучения «по Киселеву», по мнению многих
  учителей, ныне привел к значительному падению качества знаний школьников в этой
  области. Книга «Элементы анализа и некоторые дополнительные разделы алгебры» является
  продолжением книги «Элементы алгебры» (М.: URSS) и посвящена базовым понятиям анализа.
  Она содержит материал по понятиям производной и первообразной, учению о пределах
  и элементам аналитической геометрии. В добавлении обсуждается понятие комплексных
  чисел, извлечение корня из многочленов, решение систем уравнений с несколькими неизвестными.
  Отдельным изданием выходит книга «Задачи и упражнения к "Элементам алгебры и анализа"»,
  в которой содержатся составленные А.П.Киселевым многочисленные упражнения и задачи.
  Издание предназначено для учащихся средней школы, желающих усовершенствовать свои
  знания в области алгебры, студентов, практикующих педагогов, а также всех интересующихся
  математикой.'
