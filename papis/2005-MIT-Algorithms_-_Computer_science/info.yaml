abstract: We've partnered with Dartmouth college professors Tom Cormen and Devin Balkcom
  to teach introductory computer science algorithms, including searching, sorting,
  recursion, and graph theory. Learn with a combination of articles, visualizations,
  quizzes, and coding challenges.
