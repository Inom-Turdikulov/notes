abstract: В наше время книги А.П. Киселева стали библиографической редкостью и неизвестны
  молодым учителям. А между тем дальнейшее совершенствование преподавания математики
  невозможно без личного знакомства каждого учителя с учебниками, некогда считавшимися
  эталонными. Именно по этой причине и предпринимается переиздание "Алгебры" А.П.
  Киселева. Рекомендовано Научно-методическим советом по математике Министерства образования
  и науки Российской Федерации в качестве учебного пособия для общеобразовательных
  школ и лицеев.
