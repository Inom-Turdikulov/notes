abstract: 'Хотя современные компьютеры и сложнее, чем компьютеры четвертьвековой или
  полувековой давности, фундаментально они не изменились. Вот почему изучать историю
  техники так здорово: чем сильнее углубляешься в прошлое, тем проще становятся технологии.
  Поэтому легко добраться до точки, где понятно решительно все. Автор книги «Код»
  заглянул настолько далеко в прошлое, что добрался до XIX века и на примере первых
  телеграфных машин объяснил устройство компьютера. Теоретически вся техника из первых
  17 глав «Кода» легко собирается из простейших электрических компонентов, которые
  в ходу уже более века. Благодаря всей этой винтажной технике, при чтении «Кода»
  вы испытаете некоторую ностальгию. И пусть «Код» весьма основательно объясняет устройство
  компьютера (не много найдется других книг, где описано, например, как именно работает
  процессор), стиль книги вполне развлекательный. Несмотря на глубину темы, автор
  устроит читателю комфортную прогулку по миру программирования.'
