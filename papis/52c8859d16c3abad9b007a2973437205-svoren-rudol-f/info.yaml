abstract: Первое издание практической энциклопедии радиолюбителя "Электроника шаг
  за шагом" Р. А. Свореня было выпущено в 1979 году и сразу завоевало широкую популярность.
  В него вошли популярные рассказы об основах электротехники, электроники и радиотехники,
  о звукозаписи, телевидении, радиосвязи, электронной музыке, об автоматике и вычислительной
  технике. Настоящая книга подготовлена на базе второго расширенного издания, вышедшего
  в 1986 году. Основная (учебная) часть оставлена почти без изменений; для привязки
  к современным реалиям и терминологии книга дополнена комментариями, а также "Практикумом"
  на основе современных компонентов. Для широкого круга любителей электроники. Все
  оригинальные рисунки решено было оставить "как есть" (включая текстовые подписи)
  - они были отсканированы и вычищены, но сохранены в растровом виде, сохраняя преемственность
  с прижизненным изданием автора.
