abstract: Настоящая книга, написанная выдающимся отечественным педагогом и математиком
  А.П.Киселевым (1852–1940), представляет собой задачник к его известному учебнику
  "Элементы алгебры и анализа" и является практическим дополнением к соответствующему
  теоретическому курсу. Упражнения и задачи в сборнике расположены в порядке возрастания
  их сложности, а также в полном соответствии с последовательностью параграфов в "Элементах
  алгебры". Наиболее трудные задачи снабжены подробными решениями или же имеют указания
  на способ решения. Некоторые упражнения даны в форме вопросов, что заставляет читателя
  глубже вникнуть в детали теории. Данный cборник задач и упражнений по элементарной
  алгебре впервые увидел свет в 1928 году и был допущен научно-педагогической секцией
  Государственного ученого совета. Задачник может быть полезен студентам младших курсов
  университетов и абитуриентам при подготовке к вступительным экзаменам, а также всем,
  кто желает освежить свои знания в области математики.
