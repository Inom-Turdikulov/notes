abstract: В основу данной книги положен одноименный курс лекций Станфордского университета.
  Название "конкретная математика" происходит от слов "КОНтинуальная" и "дисКРЕТНАЯ"
  математика. Назначение данной книги - обеспечить читателя техникой оперирования
  с дискретными объектами, что совершенно необходимо для математиков, работающих в
  области информатики. Книга ориентирована в первую очередь на практиков (хотя и теоретики
  найдут в ней много полезного), и изобилует массой конкретных примеров и упражнений.
  Конкретность изложения абстрактного материала - еще одно пояснение названия книги.
  Широта охвата столь различных тем в одной книге могла бы вызвать подозрения в некоторой
  легковесности, если бы не имена ее авторов - известных американских математиков.
  Тем не менее слово "легкий" к книге вполне применимо, так как стиль изложения достаточно
  далек от сухого академизма. Как признаются сами авторы, они считают математику развлечением,
  и они сделали все, чтобы читатели книги получили от ее прочтения не только знания,
  но и удовольствие. Книгу можно рекомендовать всем математикам, но в первую очередь
  она предназначена для студентов, обучающихся математике и информатике.
