abstract: 'Based on two popular talks from author Lea Verou - including CSS3 Secrets:
  10 things you may not know about CSS - this practical guide provides more than 50
  undocumented techniques and tips for using CSS3 to create better websites. The talks
  that spawned this book have been top-rated by W3Conf and .net magazine. Get information
  you won''t find in any other book Learn through small, easily digestible chapters
  Helps you understand CSS more deeply so you can improve your own solutions Apply
  Lea''s techniques to problems other than those she discusses Gain tips from a rockstar
  author who works for W3C - the organization responsible for CSS'
