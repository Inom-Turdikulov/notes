abstract: The authors present the complete guide to ANSI standard C language programming.
  Written by the developers of C, this new version helps readers keep up with the
  finalized ANSI standard for C while showing how to take advantage of C's rich set
  of operators, economy of expression, improved control flow, and data structures.
