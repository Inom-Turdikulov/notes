abstract: В книге английского автора рассмотрены вопросы оптимального использования
  естественного освещения и организации искусственного освещения для разных сюжетов
  и условий съемки. Подробно описано осветительное оборудование вплоть до специального,
  студийного. Отмечены особенности, связанные с кино- и видеосъемками, указаны наиболее
  частые ошибки, обусловленные неправильным освещением или несоответствующим использованием
  техники. Значительное число практических советов и иллюстраций (цветных и черно-белых)
  делают книгу полезной в повседневной работе фотографа. Для фотографов-профессионалов
  и фотолюбителей. Предисловие А. Шеклеина. Перевод с английского С. Ф. Костромина.
