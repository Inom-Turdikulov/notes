abstract: Перед вами - очередное, пятое издание самой авторитетной книги по современным
  сетевым технологиям, написанной признанным экспертом в этой области Эндрю Таненбаумом
  в соавторстве с профессором Вашингтонского университета Дэвидом Уэзероллом. Первая
  версия этого классического труда появилась на свет в далеком 1980 году, и с тех
  пор каждое издание книги неизменно становилось бестселлером и использовалось в качестве
  базового учебника в ведущих технических вузах. В книге последовательно изложены
  основные концепции, определяющие современное состояние и тенденции развития компьютерных
  сетей. Авторы подробнейшим образом объясняют устройство и принципы работы аппаратного
  и программного обеспечения, рассматривают все аспекты и уровни организации сетей
  - от физического до уровня прикладных программ. Изложение теоретических принципов
  дополняется яркими, показательными примерами функционирования Интернета и компьютерных
  сетей различного типа. Пятое издание полностью переработано с учетом изменений,
  происшедших в сфере сетевых технологий за последние годы и, в частности, освещает
  такие аспекты, как беспроводные сети стандарта 802.12 и 802.16, сети 3G, технология
  RFID, инфраструктура доставки контента CDN, пиринговые сети, потоковое вещание,
  интернет-телефония и многое другое.
