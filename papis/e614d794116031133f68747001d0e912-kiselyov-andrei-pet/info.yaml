abstract: Учебники, написанные выдающимся педагогом А.П.Киселевым, выдержали множество
  переизданий и на долгое время стали классическими для преподавания математики в
  российской и советской школе. Отказ от обучения «по Киселеву», по мнению многих
  учителей, ныне привел к значительному падению качества знаний школьников в этой
  области. Книга «Элементы алгебры» значительно отличается от классической книги «Элементарная
  алгебра», которая многократно совершенстовалась и переиздавалась, в итоге была официально
  утверждена (под названием «Алгебра») как единственный учебник по алгебре в советской
  средней школе, и под этим названием продолжает переиздаваться в издательстве. Материал
  в «Элементах» был заново переработан в сторону его лучшего распределения. Некоторые
  разделы упрощены, некоторые дополнены. В целом весь материал значительно расширен
  и дополнен новыми сведениями, в том числе предназначенными для углубленного изучения
  предмета. В книге содержится материал по базовым понятиям алгебры, таким как тождественные
  преобразования, функции, уравнения, неравенства, прогрессии, а также дополнения
  в виде раздела, посвященного соединениям и биному Ньютона, и таблиц четырехзначных
  квадратных корней, логарифмов и антилогарифмов. Продолжением книги «Элементы алгебры»
  служит вторая часть учебника — «Элементы анализа», посвященная базовым понятиям
  анализа. Отдельным изданием выходит книга «Задачи и упражнения к "Элементам алгебры
  и анализа"», в которой содержатся составленные А.П.Киселевым многочисленные упражнения
  и задачи. Издание предназначено для учащихся средней школы, желающих усовершенствовать
  свои знания в области алгебры, студентов, практикующих педагогов, а также всех интересующихся
  математикой.
