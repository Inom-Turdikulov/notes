abstract: 'If you''ve never written tests before, you probably know you *should*,
  but view the whole process as a bureaucratic paperwork nightmare to check off on
  your ready-to-ship checklist. This is the wrong way to approach testing. Tests are
  a solution to a problem that is important to you: does my code work? I''ll show
  how Python tests are written, and why.


  Slides can be found at: https://speakerdeck.com/pycon2014 and https://github.com/PyCon/2014-slides'
